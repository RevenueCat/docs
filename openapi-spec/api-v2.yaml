- name: Overview (v2)
  x-traitTag: true
  description: "<div class=\"theme-admonition theme-admonition-info alert alert--info\"\
    >\n  <div class=\"heading\">New to RevenueCat?</div>\n  <div>Welcome! If you're\
    \ adding subscriptions or other in-app purchases to your app, the RevenueCat SDK\
    \ will handle most of the heavy-lifting without the need to interact with this\
    \ API directly. See our <a href=\"/docs/getting-started/quickstart/\">Quickstart</a>\
    \ for more information on getting started with RevenueCat.</div>\n</div>\n\n<div\
    \ class=\"theme-admonition theme-admonition-info alert alert--info\">\n  <div\
    \ class=\"heading\">API v2 under development</div>\n  <div>\n    REST API v2 is\
    \ currently under development and does not yet cover all use cases from API v1.\
    \ For those missing use cases, please use v1 in the meantime.\n  </div>\n</div>\n\
    \n## About RevenueCat\u2019s REST API\n\nRevenueCat provides a REST API for developers\
    \ to perform customer and transaction related actions from their own server.\n\
    \nMost of this API is geared toward client usage via RevenueCat\u2019s SDK, but\
    \ there are various endpoints that can be used for refunding purchases, granting\
    \ promotional entitlements, and other sensitive actions that can only be done\
    \ via a Secret API key from your server.\n\n## Should I use this REST API or the\
    \ RevenueCat SDK?\n\nIf you\u2019re adding subscriptions or other in-app purchases\
    \ to your app for the first time or if you don\u2019t have a backend that stores\
    \ your user\u2019s receipts, you\u2019re probably looking to implement the [RevenueCat\
    \ SDK](/docs/getting-started/installation/).\n\nIf you want to start migrating\
    \ your existing users to RevenueCat and you have your user\u2019s receipts stored\
    \ on your own server, or you want to check subscription status of your users from\
    \ your own server, the REST API is a great solution.\n\n## Authentication\n\n\
    Authentication for the RevenueCat REST API is achieved by setting the `Authorization`\
    \ header with a valid API key. You'll find two types of API keys in your RevenueCat\
    \ dashboard: _public_ and _secret_.\n\nCertain endpoints require secret keys,\
    \ which should be kept out of any publicly accessible areas such as GitHub, client-side\
    \ code, and so forth. See our [Authentication guide](/docs/welcome/authentication/)\
    \ for more information.\n\n```text title=\"Authorization Header\"\nAuthorization:\
    \ Bearer YOUR_REVENUECAT_API_KEY\n```\n\n<div class=\"theme-admonition theme-admonition-info\
    \ alert alert--warning\">\n  <div class=\"heading\">\n    Authorization type `Bearer`\
    \ required in header\n  </div>\n  <div>\n    he RevenueCat REST API v2 requires\
    \ stating the authorization type `Bearer` in the `Authorization` header before\
    \ the API key in accordance with [RFC 7235](https://datatracker.ietf.org/doc/html/rfc7235).\
    \ This is different to the v1 API which allowed passing just the API key as the\
    \ `Authorization` header.\n  </div>\n</div>\n\n<div class=\"theme-admonition theme-admonition-info\
    \ alert alert--warning\">\n  <div class=\"heading\">\n    API v1 keys will not\
    \ work with REST API v2\n  </div>\n  <div>\n    In order to utilize the RevenueCat\
    \ API v2, please create new v2 secret keys and define your permissions.\n  </div>\n\
    </div>\n\n## API v2 Permissions\n\nYou can create a new secret API key in your\
    \ project settings page > API keys. Select _+ New_.\n\n![](/images/c640edd-image.png)\n\
    \nGive it a name, select `V2` as the version, and set your permissions. Be sure\
    \ to select _Generate_ at the top right corner.\n\n![](/images/842f5ae-image.png)\n\
    \nEach endpoint in this documentation will contain a description informing you\
    \ which permissions are required.\n\n## Request Payload\n\nThe body of the `POST`\
    \ requests should be encoded in JSON and have the 'Content-Type' header set to\
    \ 'application/json'.\n\n```text title=\"Content-Type Header\"\nContent-Type:\
    \ application/json\n```\n\n```json title=\"Sample Body\"\n{\n  \"app_user_id\"\
    : \"user-1456\",\n  \"fetch_token\": \"MQABC...EFH1234=\"\n}\n```\n\n## Params\n\
    \n:::warning Encode your URL params\nFor URL params, such as the `app_user_id`,\
    \ make sure you URL encode them before using them.\n:::\n\n## Beta Interest\n\n\
    Our work on the APIs is not over yet. We are working on supporting a new and more\
    \ consistent data model that will abstract away differences between the app stores.\n\
    \nWe\u2019re also working on a more RESTful API that will allow GET operations\
    \ without side effects. For example, being able to read customer information without\
    \ unintentionally manipulating it.\n\nThis will allow you to use customer endpoints\
    \ without side effects of creating a new app user ID and provide you the necessary\
    \ information about a customer\u2019s subscription and purchase lifecycle.\n\n\
    We are looking for interested developers who want to take part in the beta program\
    \ for our new REST APIs. Some key benefits of participating include:\n\n- Being\
    \ the first to gain access to our new APIs\n- Being able to give feedback before\
    \ launch\n\nIf you\u2019re interested, please fill out this [form](https://docs.google.com/forms/d/e/1FAIpQLSelVUeqp_MHRB-cM4C1-95T1Xq0Xi9rZ540IUnLBm5XpS2ZrQ/viewform?usp=sf_link)\
    \ to join our waitlist and to share your use cases!\n"
- name: Pagination
  x-traitTag: true
  description: "Top-level API resources have support for bulk fetches via \"list\"\
    \ API methods. For instance, you can list products, list entitlements, and list\
    \ offerings. These list API methods share a common structure, taking at least\
    \ these two parameters: `limit` and `starting_after`.\n\nWhen a response or a\
    \ field contains multiple entities of the same type, it returns a `list` object\
    \ of the following structure:\n\n```json title=\"JSON\"\n{\n  \"object\": \"list\"\
    ,\n  \"items\": [{}],\n  \"next_page\": \"LIST_BASE_URL?starting_after=LAST_ID\"\
    ,\n  \"url\": \"LIST_BASE_URL\"\n}\n```\n\nWhere\u2026\n\n- `url` is the full\
    \ path base URL of the list endpoint (i.e., if you make a request to this endpoint,\
    \ you will get the first page), e.g. `/v2/projects/{project_id}/products`\n- `next_page`\
    \ is the URL for the next page, if there is one. If there is no next page, the\
    \ `next_page` field will not be present. Example: `/v2/projects/{project_id}/products?starting_after={last_id}`\n\
    - `items` is an array of the entries of the list.\n\nThe `starting_after` query\
    \ parameter of list endpoints accepts the ID of the first list item that will\
    \ not be part of the list (in other words, the ID of the last item of the previous\
    \ page).\n\nAt the moment we only support forward pagination.\n\n## Parameters\n\
    \n`limit` _optional, default is 20_\n\nA limit on the number of objects to be\
    \ returned.\n\n`starting_after` _optional_\n\nA cursor for use in pagination.\
    \ `starting_after` is an object ID that defines your place in the list. For instance,\
    \ if you make a list request and receive 20 objects, ending with foo, your subsequent\
    \ call can include `starting_after=foo` in order to fetch the next page of the\
    \ list."
- name: Rate Limit
  x-traitTag: true
  description: |
    We will return the following headers on all successful requests:

    * `RevenueCat-Rate-Limit-Current-Usage`: the number of executed requests for the current rate limiting period, including the current request. The rate limiting period is one minute.
    * `RevenueCat-Rate-Limit-Current-Limit`: the limit in requests per minute for this endpoint
    
    If you reach the rate limit, as indicated by a 429 error code, we will also include the following header:

    * `Retry-After`: the number of milliseconds to wait until you can retry this request.

    Below is an example of the response body that will be sent when the rate limit is reached. The content of the field backoff_ms is equal to the Retry-After header.

    ```
    {
      "type": "rate_limit_error",
      "message": "Rate limit exceeded",
      "retryable": true,
      "doc_url": "https://errors.rev.cat/rate-limit-error",
      "backoff_ms": 1000
    }
    ```
- name: Expandables
  x-traitTag: true
  description: "Expandables allow you to retrieve related data along with the request\
    \ without making additional requests. Fields in the REST API will allow you to\
    \ request additional information as an expanded response by using the `expand`\
    \ query parameter.\n\nFor example, a `product` object will have an associated\
    \ `app_id` field. This `app_id` field can be expanded in the same request with\
    \ the `expand` query parameter and will include an `app` object in the response.\n\
    \n### Without `expand` query param\n\n```json title=\"GET /products/prod1a2b3c4d5\"\
    \n{\n  \"object\": \"product\",\n  \"id\": \"prod1a2b3c4d5e\",\n  \"store_identifier\"\
    : \"rc_1w_199\",\n  \"type\": \"subscription\",\n  \"subscription\": {\n    \"\
    duration\": \"P1M\",\n    \"grace_period_duration\": \"P3D\",\n    \"trial_duration\"\
    : \"P1W\"\n  },\n  \"created_at\": 1658399423658,\n  \"app_id\": \"app1a2b3c4\"\
    \n}\n```\n\n### With `expand` query param:\n\n```json title=\"GET /products/prod1a2b3c4d5?expand=app\"\
    \n{\n  \"object\": \"product\",\n  \"id\": \"prod1a2b3c4d5e\",\n  \"store_identifier\"\
    : \"rc_1w_199\",\n  \"type\": \"subscription\",\n  \"subscription\": {\n    \"\
    duration\": \"P1M\",\n    \"grace_period_duration\": \"P3D\",\n    \"trial_duration\"\
    : \"P1W\"\n  },\n  \"created_at\": 1658399423658,\n  \"app_id\": \"app1a2b3c4\"\
    ,\n  \"app\": {\n    \"id\": \"app1a2b3c4\",\n    \"name\": \"string\",\n    \"\
    created_at\": 1658399423658,\n    \"type\": \"amazon\",\n    \"project_id\": \"\
    proj1a2b3c4\"\n  }\n}\n```\n\nAs you can see from above, the `app_id` field remains\
    \ the same, but the response contains an additional `app` object.\n\nFields that\
    \ can be expanded into objects are indicated in the endpoint documentation under\
    \ **Query Params** and will list accepted values."
- name: Error Handling
  x-traitTag: true
  description: "RevenueCat uses [standard HTTP status codes](https://rcv2.readme.io/reference/error-codes)\
    \ to indicate the success or failure of an API request. Codes in the `2XX` range\
    \ indicate the request was successful. `4XX` codes indicate an error caused by\
    \ the client. `5XX` codes indicate an error in RevenueCat servers.\n\nSuccessful\
    \ modifications return the modified entity. Errors return the following fields:\n\
    \n```json title=\"Sample Error Response\"\n{\n  \"type\": \"parameter_error\"\
    ,\n  \"param\": \"customer_id\",\n  \"message\": \"id is too long\",\n  \"retryable\"\
    : false,\n  \"doc_url\": \"https://errors.rev.cat/parameter-error\"\n}\n```\n\n\
    For more information on the `type` field and how to resolve these errors, please\
    \ visit our [Error Types](#tag/Error-Handling/Error-Types) documentation.\n\n## Error Codes\n\n\
    | Code | Name                  | Description                                 \
    \                                                                            \
    \                                                                            \
    \ |\n| :--- | :-------------------- | :---------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------\
    \ |\n| 200  | OK                    | Processed as expected                  \
    \                                                                            \
    \                                                                            \
    \      |\n| 201  | Created               | Entity was created                \
    \                                                                            \
    \                                                                            \
    \           |\n| 202  | Accepted              | Request acknowledged, but cannot\
    \ be processed in real time (for instance, async job)                        \
    \                                                                            \
    \             |\n| 204  | No content            | The request was successful and\
    \ there was no content that could be returned                                \
    \                                                                            \
    \               |\n| 400  | Bad Request           | Client error             \
    \                                                                            \
    \                                                                            \
    \                    |\n| 401  | Unauthorized          | Not authenticated   \
    \                                                                            \
    \                                                                            \
    \                         |\n| 403  | Forbidden             | Authorization failed\
    \                                                                            \
    \                                                                            \
    \                         |\n| 404  | Not Found             | No resource was\
    \ found                                                                      \
    \                                                                            \
    \                              |\n| 409  | Conflict              | Uniqueness\
    \ constraint violation                                                       \
    \                                                                            \
    \                                   |\n| 418  | I'm a teapot          | RevenueCat\
    \ refuses to brew coffee                                                     \
    \                                                                            \
    \                                   |\n| 422  | Unprocessable entity  | The request\
    \ was valid and the syntax correct, but we were unable to process the contained\
    \ instructions.                                                              \
    \                                |\n| 423  | Locked                | The request\
    \ conflicted with another ongoing request                                    \
    \                                                                            \
    \                                  |\n| 429  | Too Many Requests     | Being [rate\
    \ limited](#tag/Rate-Limit)                                                   \
    \                                                                            \
    \                                  |\n| 500  | Internal Server Error | The RevenueCat\
    \ server ran into an unexpected problem \u2013 please check the [RevenueCat status\
    \ page](https://status.revenuecat.com/) for any known outages and/or report the\
    \ issue to RevenueCat support |\n| 502  | Bad Gateway           | Invalid response\
    \ from an upstream server                                                    \
    \                                                                            \
    \                             |\n| 503  | Service Unavailable   | There wasn\u2019\
    t a server to handle the request                                             \
    \                                                                            \
    \                                 |\n| 504  | Gateway Timeout       | We could\
    \ not get the response in time from the upstream server                      \
    \                                                                            \
    \                                     |\n\n## Error Types\n### `authentication_error`\n\
    \nAuthentication is not valid for the given API key. Double check your API key.\n\
    \n### `authorization_error`\n\nThe API key does not belong the project you specified.\
    \ Double check that your API key is associated with the IDs you are passing.\n\
    \n### `invalid_request`\n\nThis error can be due to several reasons:\n\n- `Content-Type:\
    \ application/json` is missing in the request header for `POST`/`PUT`/`PATCH`\
    \ requests\n- Using the incorrect HTTP method on a path (i.e: `GET \u2026/entitlements/<entitlements_id>/actions/attach_products`)\n\
    \n### `parameter_error`\n\nThe parameter provided is invalid. Please refer to\
    \ the `message` field for more information.\n\n- IDs (e.g: `entitlement_id`, `project_id`,\
    \ etc): 1 to 255 characters\n- `display_name`(applies to Entitlements): 1 to 1000\
    \ characters\n- `lookup_key`(applies to Entitlements): 1 to 200 characters\n\n\
    ### `rate_limit_error`\n\nThe request has hit the [rate limit](#tag/Rate-Limit)\
    \ for this endpoint. Refer to the `backoff_ms` field to determine how many milliseconds\
    \ to wait before making another request to the same endpoint.\n\n### `resource_missing`\n\
    \nThe resource with the specific ID does not exist. Double check the IDs (e.g:\
    \ product ID, entitlement ID, etc) you are passing into the endpoints.\n\n###\
    \ `resource_already_exists`\n\nThe resource with the specific ID already exists.\
    \ Use a different, unique value for ID and try again.\n\n### `resource_locked_error`\n\
    \nThe resource is currently being modified by a concurrent request. Refer to the\
    \ `backoff_ms` field to determine when to try again.\n\n### `server_error`\n\n\
    Request is not able to be processed due to an internal server error. Refer to\
    \ the `backoff_ms` field to determine when to try again. Please report this to\
    \ the RevenueCat team if you are encountering this issue.\n\n### `store_error`\n\
    \nThere was a problem with the stores (e.g: Apple App Store, Google Play Store,\
    \ etc). This typically occurs when the stores are unable to process the request.\
    \ Refer to the `backoff_ms` field to determine when to try again.\n\n### `unprocessable_entity_error`\n\
    \nRequest is not able to be processed. Please refer to the `message` field for\
    \ more information."
