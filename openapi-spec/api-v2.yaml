            type share the same value. Always has the value `list`.
          enum:
          - product
          type: string
        id:
          description: The id of the product
          nullable: false
          type: string
          minLength: 1
          maxLength: 255
          example: prod1a2b3c4d5e
        store_identifier:
          description: The store product identifier
          nullable: false
          type: string
          minLength: 1
          maxLength: 255
          example: rc_1w_199
        type:
          description: The product type
          nullable: false
          $ref: '#/components/schemas/ProductType'
        subscription:
          description: The subscription product object
          nullable: true
          $ref: '#/components/schemas/SubscriptionProduct'
        created_at:
          description: The date when the product was created in ms since epoch
          nullable: false
          type: integer
          example: 1658399423658
        app_id:
          description: The id of the app
          nullable: false
          type: string
          minLength: 1
          maxLength: 255
          example: app1a2b3c4
        app:
          description: The app associated with the product
          nullable: true
          $ref: '#/components/schemas/App'
        display_name:
          description: The display name of the product
          nullable: true
          type: string
          minLength: 1
          maxLength: 1500
          example: Premium Monthly 2023
    ProductType:
      type: string
      nullable: false
      enum:
      - subscription
      - one_time
    ProductsFromEntitlement:
      type: object
      required:
      - items
      - next_page
      - object
      - url
      title: ProductsFromEntitlementList
      properties:
        object:
          description: String representing the object's type. Objects of the same
            type share the same value. Always has the value `list`.
          enum:
          - list
          type: string
        items:
          description: Details about each object.
          items:
            $ref: '#/components/schemas/Product'
          type: array
        next_page:
          description: URL to access the next page of the entitlement's products.
            If not present / null, there is no next page
          type: string
          nullable: true
          example: /v2/projects/proj1ab2c3d4/entitlements/entla1b2c3d4e5/products?starting_after=prod1a2b3c4d5
        url:
          description: The URL where this list can be accessed.
          maxLength: 5000
          type: string
          example: /v2/projects/proj1ab2c3d4/entitlements/entla1b2c3d4e5/products
    ProductsFromPackage:
      type: object
      required:
      - items
      - next_page
      - object
      - url
      title: ProductsFromPackageList
      properties:
        object:
          description: String representing the object's type. Objects of the same
            type share the same value. Always has the value `list`.
          enum:
          - list
          type: string
        items:
          description: Details about each object
          items:
            $ref: '#/components/schemas/PackageProductAssociation'
          type: array
        next_page:
          description: URL to access the next page of the entitlement's products.
            If not present / null, there is no next page
          type: string
          nullable: true
          example: /v2/projects/proj1ab2c3d4/packages/pkge1a2b3c4d5/products?starting_after=prod1a2b3c4d5
        url:
          description: The URL where this list can be accessed.
          maxLength: 5000
          type: string
          example: /v2/projects/proj1ab2c3d4/packages/pkge1a2b3c4d5/products
    Project:
      type: object
      required:
      - id
      - name
      - created_at
      - object
      properties:
        object:
          description: String representing the object's type. Objects of the same
            type share the same value.
          enum:
          - project
          type: string
        id:
          description: The id of the project
          nullable: false
          type: string
          minLength: 1
          maxLength: 255
          example: proj1ab2c3d4
        name:
          description: The name of the project
          nullable: false
          type: string
          minLength: 1
          maxLength: 256
          example: MagicWeather
        created_at:
          description: The date when the project was created in ms since epoch
          nullable: false
          type: integer
          example: 1658399423658
    Subscription:
      type: object
      required:
      - id
      - customer_id
      - original_customer_id
      - product_id
      - starts_at
      - current_period_starts_at
      - current_period_ends_at
      - gives_access
      - pending_payment
      - auto_renewal_status
      - status
      - total_revenue_in_usd
      - presented_offering_id
      - entitlements
      - environment
      - store
      - store_subscription_identifier
      - ownership
      - object
      properties:
        object:
          description: String representing the object's type. Objects of the same
            type share the same value.
          enum:
          - subscription
          type: string
        id:
          description: The id of the subscription
          nullable: false
          type: string
          minLength: 1
          maxLength: 255
          example: sub1ab2c3d4e5
        customer_id:
          description: The id of the customer
          nullable: false
          type: string
          minLength: 1
          maxLength: 1500
          example: 19b8de26-77c1-49f1-aa18-019a391603e2
        original_customer_id:
          description: The id of the original customer
          nullable: false
          type: string
          minLength: 1
          maxLength: 1500
          example: 19b8de26-77c1-49f1-aa18-019a391603e2
        product_id:
          description: The ID of the product that the customer is subscribed to
          nullable: false
          minLength: 1
          maxLength: 255
          type: string
          example: prod1a2b3c4d5e
        starts_at:
          description: The date when the subscription originally started in ms since
            epoch
          nullable: false
          type: integer
          example: 1658399423658
        current_period_starts_at:
          description: The date when the subscription billing period started in ms
            since epoch
          nullable: false
          type: integer
          example: 1658399423658
        current_period_ends_at:
          description: The date when the subscription billing period ends in ms since
            epoch. Can be null if the subscription is paused until an indefinite date.
          nullable: true
          type: integer
          example: 1658399423658
        gives_access:
          description: Determines whether the customer should currently be provided
            access to the entitlements associated with the subscription
          nullable: false
          type: boolean
          example: true
        pending_payment:
          description: Determines whether there is a pending payment associated with
            the subscription
          nullable: false
          type: boolean
          example: true
        auto_renewal_status:
          description: The auto renewal status of a subscription
          nullable: false
          type: string
          enum:
          - will_renew
          - will_not_renew
          - will_change_product
          - will_pause
          - requires_price_increase_consent
          - has_already_renewed
          example: will_renew
        status:
          description: The status of a subscription
          nullable: false
          type: string
          enum:
          - trialing
          - active
          - expired
          - in_grace_period
          - in_billing_retry
          - paused
          - unknown
          example: trialing
        total_revenue_in_usd:
          description: Total revenue generated by a subscription in USD
          nullable: false
          oneOf:
          - $ref: '#/components/schemas/MonetaryAmount'
        presented_offering_id:
          description: The ID of the offering the customer saw when purchasing the
            subscription
          nullable: true
          type: string
          minLength: 1
          maxLength: 200
          example: ofrnge1a2b3c4d5
        entitlements:
          required:
          - items
          - next_page
          - object
          - url
          title: EntitlementList
          type: object
          properties:
            object:
              description: String representing the object's type. Objects of the same
                type share the same value. Always has the value `list`.
              enum:
              - list
              type: string
            items:
              description: Details about each object.
              items:
                $ref: '#/components/schemas/Entitlement'
              type: array
            next_page:
              description: URL to access the next page of the customer's entitlements.
                If not present / null, there is no next page
              type: string
              nullable: true
              example: /v2/projects/proj1ab2c3d4/subscriptions/sub1a2b3c4d5e/entitlements?status=active&starting_after=entlab21dac
            url:
              description: The URL where this list can be accessed.
              maxLength: 5000
              type: string
              example: /v2/projects/proj1ab2c3d4/subscriptions/sub1a2b3c4d5e/entitlements
        environment:
          description: The store environment
          nullable: false
          oneOf:
          - $ref: '#/components/schemas/Environment'
        store:
          description: Store the subscription belongs to
          nullable: false
          type: string
          enum:
          - amazon
          - app_store
          - mac_app_store
          - play_store
          - promotional
          - stripe
          - rc_billing
          example: amazon
        store_subscription_identifier:
          description: The store subscription identifier
          nullable: false
          type: string
          minLength: 1
          maxLength: 255
          example: 12345678
        ownership:
          description: Ownership of the subscription
          nullable: false
          oneOf:
          - $ref: '#/components/schemas/Ownership'
        pending_changes:
          description: Details about the pending object
          nullable: true
          type: object
          properties:
            product:
              description: The product that will be active as of the next renewal
              nullable: false
              $ref: '#/components/schemas/Product'
        country:
          description: Billing country in ISO alpha 2 code
          nullable: true
          $ref: '#/components/schemas/Country'
    SubscriptionProduct:
      type: object
      required:
      - duration
      - grace_period_duration
      - trial_duration
      nullable: true
      properties:
        duration:
          type: string
          pattern: ^(-?)P(?=\d|T\d)(?:(\d+)Y)?(?:(\d+)M)?(?:(\d+)([DW]))?(?:T(?:(\d+)H)?(?:(\d+)M)?(?:(\d+(?:\.\d+)?)S)?)?$
          nullable: true
          description: The duration of the subscription in ISO-8601 standard
          example: P1M
        grace_period_duration:
          type: string
          pattern: ^(-?)P(?=\d|T\d)(?:(\d+)Y)?(?:(\d+)M)?(?:(\d+)([DW]))?(?:T(?:(\d+)H)?(?:(\d+)M)?(?:(\d+(?:\.\d+)?)S)?)?$
          nullable: true
          description: The duration of the subscription's grace period in ISO-8601
            standard
          example: P3D
        trial_duration:
          type: string
          pattern: ^(-?)P(?=\d|T\d)(?:(\d+)Y)?(?:(\d+)M)?(?:(\d+)([DW]))?(?:T(?:(\d+)H)?(?:(\d+)M)?(?:(\d+(?:\.\d+)?)S)?)?$
          nullable: true
          description: The duration of the subcription's trial period in ISO-8601
            standard
          example: P1W
  headers:
    RateLimitCurrentLimit:
      required: true
      description: The rate limit for this endpoint, expressed in requests per minute.
      schema:
        type: integer
      example: 30
    RateLimitCurrentUsage:
      required: true
      description: The current number of requests used for the current limit (including
        the current request).
      schema:
        type: integer
      example: 25
    RateLimitRetryAfter:
      required: true
      description: The number of seconds to wait before retrying a rate limited request.Only
        present when a request is rate limited.
      schema:
        type: integer
      example: 10
  responses:
    BadRequest:
      description: Bad request
      content:
        application/json:
          schema:
            allOf:
            - $ref: '#/components/schemas/Error'
            - type: object
              properties:
                type:
                  type: string
                  enum:
                  - parameter_error
                  - invalid_request
          examples:
            parameter_error:
              value:
                object: error
                type: parameter_error
                param: customer_id
                message: id is too long
                retryable: false
                doc_url: https://errors.rev.cat/parameter-error
            invalid_request:
              value:
                object: error
                type: invalid_request
                message: Content-Type not application/json
                retryable: false
                doc_url: https://errors.rev.cat/invalid-request
    Conflict:
      description: Conflict
      content:
        application/json:
          schema:
            allOf:
            - $ref: '#/components/schemas/Error'
            - type: object
              properties:
                type:
                  type: string
                  enum:
                  - resource_already_exists
                  - idempotency_error
          examples:
            resource_already_exists:
              value:
                object: error
                type: resource_already_exists
                message: Name is already taken
                retryable: false
                doc_url: https://errors.rev.cat/resource-already-exists
            idempotency_error:
              value:
                object: error
                type: idempotency_error
                message: Idempotency key already used for a different request
                retryable: false
                doc_url: https://errors.rev.cat/idempotency-error
    Forbidden:
      description: Access denied
      content:
        application/json:
          schema:
            allOf:
            - $ref: '#/components/schemas/Error'
            - type: object
              properties:
                type:
                  type: string
                  enum:
                  - authorization_error
            example:
              object: error
              type: authorization_error
              message: You're not authorized to access this resource
              retryable: false
              doc_url: https://errors.rev.cat/authorization-error
    InternalError:
      description: Internal server error
      content:
        application/json:
          schema:
            allOf:
            - $ref: '#/components/schemas/Error'
            - type: object
              properties:
                type:
                  type: string
                  enum:
                  - server_error
            example:
              object: error
              type: server_error
              message: There was an internal server error
              retryable: true
              doc_url: https://errors.rev.cat/server-error
              backoff_ms: 1000
    Locked:
      description: Locked
      content:
        application/json:
          schema:
            allOf:
            - $ref: '#/components/schemas/Error'
            - type: object
              properties:
                type:
                  type: string
                  enum:
                  - resource_locked_error
            example:
              object: error
              type: resource_locked_error
              message: The resource is currently being modified by a concurrent request
              retryable: true
              doc_url: https://errors.rev.cat/resource-locked-error
              backoff_ms: 1000
    NotFound:
      description: Not found
      content:
        application/json:
          schema:
            allOf:
            - $ref: '#/components/schemas/Error'
            - type: object
              properties:
                type:
                  type: string
                  enum:
                  - resource_missing
            example:
              object: error
              type: resource_missing
              message: Resource not found
              retryable: false
              doc_url: https://errors.rev.cat/resource-missing
    RateLimited:
      description: The request could not be completed because the rate limiting domain
        for this endpoint is currently at its limit for this project.
      headers:
        RevenueCat-Rate-Limit-Current-Usage:
          $ref: '#/components/headers/RateLimitCurrentUsage'
        RevenueCat-Rate-Limit-Current-Limit:
          $ref: '#/components/headers/RateLimitCurrentLimit'
        Retry-After:
          $ref: '#/components/headers/RateLimitRetryAfter'
      content:
        application/json:
          schema:
            allOf:
            - $ref: '#/components/schemas/Error'
            - type: object
              properties:
                type:
                  type: string
                  enum:
                  - rate_limit_error
            example:
              object: error
              type: rate_limit_error
              message: Rate limit exceeded
              retryable: true
              doc_url: https://errors.rev.cat/rate-limit-error
              backoff_ms: 1000
    Unauthorized:
      description: Unauthorized
      content:
        application/json:
          schema:
            allOf:
            - $ref: '#/components/schemas/Error'
            - type: object
              properties:
                type:
                  type: string
                  enum:
                  - authentication_error
            example:
              object: error
