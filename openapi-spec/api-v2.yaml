              type: string
              nullable: false
    App:
      allOf:
      - type: object
        required:
        - id
        - name
        - created_at
        - type
        - project_id
        - object
        properties:
          object:
            description: String representing the object's type. Objects of the same
              type share the same value.
            enum:
            - app
